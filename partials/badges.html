<div id="badges-page">
  <div id="badge-header" class="col-xs-12">
    <h1>My Badges</h1>
  </div>

  <div class="col-xs-8 col-xs-offset-2">
    <div class="badge-list col-xs-4" ng-repeat="badges in myBadges">

      <div><img class="icon-img" src="{{badges.icon}}"></div>
      <h4>{{badges.achievement}}</h4>

    </div>
  </div>

</div>
