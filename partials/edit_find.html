<div id="edit-find-page">

  <div id="edit-find-header" class="col-xs-6">
    <h4>{{cache.name}}</h4>
  </div>

  <div class="edit-find-container col-xs-12">

    <div id="edit-find-details" class="col-xs-6">
      <p>Date Found: {{cache.dateFound}}</p>
      <h2>Location: {{cache.city}}, {{cache.state}}</h2>
      <h2>Coordinates:</h2>
      <p>Latitude: {{cache.latitude}}</p>
      <p>Longitude: {{cache.longitude}}</p>
      <h2>Description:</h2>
      <p>{{cache.description}}</p>
      <form name="editFoundCache">
        <div class="form-group">
          <label for="cacheComment">Leave A Comment:</label>
          <input type="name" class="form-control" id="cacheCommentInput" ng-model="cache.comment">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block " ng-click="submitComment(cache)">Submit Changes</button>
      </form>
    </div>

    <div id="find-detail-map" class="col-xs-6">
      <div id="map_canvas" class="dashboard-map">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" bounds="map.bounds">
          <ui-gmap-marker coords="{latitude: cache.latitude, longitude: cache.longitude}" idKey="0">
            <ui-gmap-window show="show">
              <div class="text-center">
                {{cache.name}}
              </div>
            </ui-gmap-window>
          </ui-gmap-marker>
        </ui-gmap-google-map>
      </div>
    </div>

  </div>

</div>
