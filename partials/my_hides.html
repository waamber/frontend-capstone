<div id="my-hides-page">

  <div class="hides-heading col-xs-12">
    <div class="hide-header col-xs-9">
      <h1>My Hides</h1>
    </div>
    <div class="search-hide col-xs-12">
      <div class="hides-search col-xs-4 col-xs-offset-4 input-group">
        <span class="input-group-btn">
        <button class="btn btn-default search-btn" type="button"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
      </span>
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
      </div>
      <div class=" hide-something-btn col-xs-4 col-xs-offset-5 ">
        <button class="btn btn-default newHide-btn hidesDetail-btn " type="button " ng-click="goToNewHide() ">Hide Something!</button>
      </div>
    </div>


    <div class="hides-list col-xs-12 " ng-repeat="hides in hiddenByMe | filter: {city:searchText} ">
      <div class="col-xs-6 col-xs-offset-3 hides-cards">
        <div class="hides-card-name col-xs-9 ">
          <i class="fa fa-map-marker hides-fa-marker fa-2x " aria-hidden="true "></i>{{hides.name}}
        </div>
        <div class="col-xs-3 hides-card-btn ">
          <button type="button " class="btn btn-default hidesDetail-btn " ng-click="goToHidesDetail(hides.id) ">Details</button>
        </div>
      </div>
    </div>
  </div>

</div>
